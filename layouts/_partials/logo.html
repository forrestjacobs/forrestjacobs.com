<svg width="217" height="15" xmlns="http://www.w3.org/2000/svg" aria-labelledby="site-title" role="img">
<title id="site-title">{{ site.Title }}</title>
{{- with resources.Get "images/logo.svg" }}
  {{- if eq hugo.Environment "development" }}
<use href="{{ .RelPermalink }}#main" />
  {{- else }}
    {{- with . | minify | fingerprint }}
<use href="{{ .RelPermalink }}#main" />
    {{- end }}
  {{- end }}
{{- end }}
</svg>
