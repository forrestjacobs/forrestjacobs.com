{{ define "main" }}
<main id="home-main">
{{ range where .Site.RegularPages "Type" "posts" | first 3 }}
<article>
<header>
<h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
{{ partial "date.html" (dict "Date" .Date) }}
</header>
<section>
{{ .Content
  | replaceRE `<h5 id="[^"]*"` "<h6"
  | replaceRE `<h4 id="[^"]*"` "<h5"
  | replaceRE `<h3 id="[^"]*"` "<h4"
  | replaceRE `<h2 id="[^"]*"` "<h3"
  | safeHTML }}
</section>
</article>
{{ end }}
</main>
{{ end }}
