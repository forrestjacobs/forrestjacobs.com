{{ define "main" }}
{{ range where .Site.RegularPages "Type" "posts" | first 3 }}
<article>
<header>
<h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
{{ partial "date.html" (dict "Date" .Date) }}
</header>
<section>
{{ replaceRE `(<h\d )id="([^"]*)"` "$1" .Content | safeHTML }}
</section>
</article>
{{ end }}
{{ end }}
