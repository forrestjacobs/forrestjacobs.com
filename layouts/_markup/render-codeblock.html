{{- if transform.CanHighlight .Type }}
<pre role="document" tabindex="0" class="chroma"><code class="language-{{ .Type }}">
{{- with transform.HighlightCodeBlock . -}}
{{ .Inner }}
{{- end -}}
</code></pre>
{{- else }}
<pre role="document" tabindex="0"><code class="language-{{ .Type }}">{{ .Inner }}</code></pre>
{{- end }}
